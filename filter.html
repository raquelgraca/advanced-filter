<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Filters</title>
    <script src="https://kit.fontawesome.com/3301d6a562.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <hr>
        <div class="filters-container">
            <button class="btn-saved-filter">
                Select Saved Filter
                <i class="fa fa-sort-desc" aria-hidden="true"></i>
            </button>
            <button class="btn-filter">
                <i class="fa fa-filter" aria-hidden="true"></i>
                Filter
            </button>
            <button class="btn-save">
                <i class="fa fa-floppy-o" aria-hidden="true"></i>
                Save Filter
            </button>
        </div>
        <div class="saved-filters-container">
            <div class="saved-filter-list">
                <div class="saved-filter">
                    <input type="radio" class="radio" id="my-customer" />
                    <label for="my-customer">My Customers</label>
                    <div class="icons">
                        <a href="#"><i class="fa fa-pencil"></i></a>
                        <a href="#"><i class="fa fa-trash"></i></a>
                    </div>
                </div>
                <div class="saved-filter">
                    <input type="radio" class="radio" id="all-subscription" />
                    <label for="all-subscription">All Subscription</label>
                    <div class="icons">
                        <a href="#"><i class="fa fa-pencil"></i></a>
                        <a href="#"><i class="fa fa-trash"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="dropdown">
            <div class="select-box">

                <div class="selected">
                    <label id="new-filter">Select Attribute</label>
                </div>
                  <!--Level 1 MENU -->
                <div class="options-container">
                    <div class="option">
                        <input type="radio" class="radio" id="customer-name" name="category" />
                        <label for="customer-name">Customer Name</label>
                    </div>
                    <div class="option">
                        <input type="radio" class="radio" id="customer-id" name="category" />
                        <label for="customer-id">Customer id</label>
                    </div>
                    <div class="option">
                        <input type="radio" class="radio" id="status" name="category" />
                        <label for="status">Status</label>
                    </div>
                    <div class="option">
                        <input type="radio" class="radio" id="balance" name="category" />
                        <label for="balance">Balance</label>
                    </div>
                    <div class="option">
                        <input type="radio" class="radio" id="billing-start-date" name="category" />
                        <label for="billing-start-date">Billing Start Date</label>
                    </div>
                    <div class="option">
                        <input type="radio" class="radio" id="taxable" name="category" />
                        <label for="taxable">Taxable</label>
                    </div>
                    <div class="option">
                        <input type="radio" class="radio" id="parent-customer" name="category" />
                        <label for="parent-customer">Parent Customer Name</label>
                    </div>
                    <div class="option">
                        <input type="radio" class="radio" id="currency" name="category" />
                        <label for="currency">Currency</label>
                    </div>
                    <div class="option">
                        <input type="radio" class="radio" id="auto-pay" name="category" />
                        <label for="auto-pay">Auto Pay</label>
                    </div>
                </div>                
                <div class="search-box">
                    <input type="text" placeholder="Search" />
                    <!-- <i class="fa fa-search" aria-hidden="true"></i> -->
                </div>
                <!--Level 2 MENU -->
                <div class="rules-container">
                    <div class="rules-list">
                        <div class="rules">
                            <input type="radio" class="radio" id="string-text-is" name="rules" />
                            <label for="string-text-is">is</label>
                        </div>
                        <div class="rules">
                            <input type="radio" class="radio" id="string-text" name="rules" />
                            <label for="string-text">is not</label>
                        </div>
                        <div class="rules">
                            <input type="radio" class="radio" id="string-text" name="rules" />
                            <label for="string-text">contains</label>
                        </div>
                        <div class="rules">
                            <input type="radio" class="radio" id="string-text" name="rules" />
                            <label for="string-text">does not contain</label>
                        </div>
                        <div class="rules">
                            <input type="radio" class="radio" id="string-text" name="rules" />
                            <label for="string-text">is present</label>
                        </div>
                        <div class="rules">
                            <input type="radio" class="radio" id="string-text" name="rules" />
                            <label for="string-text">is not present</label>
                        </div>
                    </div>
                </div>
                <!--Level 3 MENU -->
                <div id="apply-filter">
                    <div class="rule-applied">
                        <input type="radio" class="radio" id="string-text-is" name="rules" />
                        <label for="string-text-is">is</label>
                    </div>
                    <div class="string-input">
                        <input type="text" class="radio" id="string-input" name="rules" />
                        <label for="string-input"></label>
                    </div>
                    <button>Apply Filter</button>
                </div>
            </div>
        </div>

        <script src="main.js"></script>
    </div>
    </div>
</body>

</html>
